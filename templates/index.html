<!DOCTYPE html>
<html lang="pt-br"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>Gerador de Senhas</title> 
        <script src="https://cdn.tailwindcss.com"></script> 
        <style>
            body {
                background: linear-gradient(45deg, #6b7280, #1e3a8a, #6b7280);
                background-size: 400%;
                animation: gradientAnimation 12s ease infinite;
            }
            @keyframes gradientAnimation {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
        </style>
    </head> 
    <body class="bg-gray-100 flex items-center justify-center min-h-screen"> 
        <div class="bg-white p-8 rounded-2xl shadow-lg w-96 text-center"> 
            <h2 class="text-2xl font-bold mb-6">üîê Gerador de Senhas</h2> 
            <form method="POST" class="space-y-4"> 
                <div> 
                    <label class="block text-left text-sm font-medium">Tamanho da senha:</label> 
                    <input type="number" name="tamanho" value="12" min="4" max="50" class="w-full border rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"> 
                </div> 
                <div class="flex flex-col items-start space-y-2 text-sm"> 
                    <label><input type="checkbox" name="maiusculas" checked> Letras mai√∫sculas</label> 
                    <label><input type="checkbox" name="minusculas" checked> Letras min√∫sculas</label> 
                    <label><input type="checkbox" name="numeros" checked> N√∫meros</label> 
                    <label><input type="checkbox" name="especiais" checked> Caracteres especiais</label> 
                </div> 
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition"> Gerar Senha </button> 
            </form> 
            {% if senha %} 
            <div class="mt-6"> 
                <div id="senha" class="senha bg-gray-100 p-3 rounded-lg font-mono text-lg">{{ senha }}</div> 
                <button onclick="copiarSenha()" class="mt-3 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"> Copiar Senha </button> 
            </div> 
            {% endif %} 
        </div> 
        <script> 
            function copiarSenha() { 
                const senha = document.getElementById("senha").innerText; 
                navigator.clipboard.writeText(senha).then(() => { 
                    alert("Senha copiada para a √°rea de transfer√™ncia!"); 
                }); 
            } 
        </script> 
    </body> 
</html>
